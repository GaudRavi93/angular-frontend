<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="/layout/dashboard">
        <img src="assets/layout/images/{{coreService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="logo">
        <span>DI Solutions</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="coreService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="coreService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': coreService.state.profileSidebarVisible}">
        <button (click)="toggleTheme()" class="p-link layout-topbar-button">
            <i [class]="isDarkMode ? 'pi pi-sun' : 'pi pi-moon'"></i>
            <span>{{isDarkMode ? 'Light mode' : 'Dark mode'}}</span>
        </button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" (click)="authService.logout()">
            <i class="pi pi-sign-out"></i>
            <span>Log out</span>
        </button>
    </div>
</div>
