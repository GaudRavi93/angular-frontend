<div class="layout-topbar layout-topbar-v2">
    <a class="layout-topbar-logo" routerLink="/dashboard">
        <img src="assets/layout/images/{{coreService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="logo">
        <span>DI Solutions</span>
    </a>

    <p-menubar [model]="items"></p-menubar>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="coreService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': coreService.state.profileSidebarVisible}">
        <button (click)="coreService.toggleTheme()" class="p-link layout-topbar-button">
            <i [class]="coreService.isDarkMode ? 'pi pi-sun' : 'pi pi-moon'"></i>
            <span>{{coreService.isDarkMode ? 'Light mode' : 'Dark mode'}}</span>
        </button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" (click)="authService.logout()">
            <i class="pi pi-sign-out"></i>
            <span>Log out</span>
        </button>
    </div>
</div>
